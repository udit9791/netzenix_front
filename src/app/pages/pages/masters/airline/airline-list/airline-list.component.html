<vex-page-layout>
  <vex-page-layout-header class="pb-16 flex flex-col items-start justify-center">
    <div class="w-full flex flex-col sm:flex-row justify-between">
      <div>
        <h1 class="title mt-0 mb-1">Airlines</h1>
        <vex-breadcrumbs [crumbs]="['Masters', 'Airlines']"></vex-breadcrumbs>
      </div>
      <div class="hidden sm:block">
        <button class="mt-6" color="primary" mat-raised-button (click)="openAddDialog()">
          <mat-icon svgIcon="mat:add"></mat-icon>
          ADD AIRLINE
        </button>
      </div>
    </div>
  </vex-page-layout-header>

  <vex-page-layout-content class="-mt-6">
    <div class="card overflow-auto -mt-16">
      <div class="bg-app-bar px-6 h-16 border-b sticky left-0 flex items-center">
        <h2 class="title my-0 ltr:pr-4 rtl:pl-4 ltr:mr-4 rtl:ml-4 ltr:border-r rtl:border-l hidden sm:block flex-none">
          <span>Airlines</span>
        </h2>

        <div class="bg-foreground rounded-full border px-4 max-w-[300px] flex-auto flex items-center border border-gray-300">
          <mat-icon class="icon-sm text-secondary" svgIcon="mat:search"></mat-icon>
          <input [(ngModel)]="searchQuery" (keyup.enter)="loadAirlines()"
                class="px-4 py-2 border-0 outline-none w-full bg-transparent"
                placeholder="Search..." type="search">
        </div>

        <span class="flex-1"></span>

        <!-- Add Airline -->
        <button (click)="openAddDialog()" class="ml-4 flex-none" color="primary" mat-mini-fab matTooltip="Add Airline" type="button">
          <mat-icon>add</mat-icon>
        </button>
      </div>

      <!-- Table -->
      <table @stagger [dataSource]="dataSource" matSort (matSortChange)="onSortChange()" class="w-full" mat-table>
        
        <!-- Logo Column -->
        <ng-container matColumnDef="logo">
          <th mat-header-cell *matHeaderCellDef> Logo </th>
          <td mat-cell *matCellDef="let airline"> 
            <div class="w-10 h-10 flex items-center justify-center">
              <img *ngIf="airline.logo" [src]="environment.imgUrl + '/' + airline.logo" alt="Airline logo" class="max-w-full max-h-full object-contain">
              <img *ngIf="!airline.logo" src="assets/img/plane.png" alt="Default airline logo" class="max-w-full max-h-full object-contain">
            </div>
          </td>
        </ng-container>

        <!-- Code Column -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
          <td mat-cell *matCellDef="let airline"> {{airline.code}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let airline"> {{airline.name}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="is_active">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let airline"> 
            <div class="flex items-center">
              <mat-slide-toggle 
                [checked]="airline.is_active === 1 || airline.is_active === true" 
                (change)="toggleStatus(airline)"
                color="primary">
              </mat-slide-toggle>
              <span class="ml-2">{{ airline.is_active === 1 || airline.is_active === true ? 'Active' : 'Inactive' }}</span>
            </div>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="w-10"> Actions </th>
          <td mat-cell *matCellDef="let airline">
            <div class="flex items-center">
              <button mat-icon-button color="primary" (click)="openEditDialog(airline)" matTooltip="Edit">
                <mat-icon svgIcon="mat:edit"></mat-icon>
              </button>
              <!-- Delete option commented out as requested
              <button mat-icon-button color="warn" (click)="deleteAirline(airline.id)" matTooltip="Delete">
                <mat-icon svgIcon="mat:delete"></mat-icon>
              </button>
              -->
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr 
          @fadeInUp 
          class="hover:bg-hover cursor-pointer"
          mat-row 
          *matRowDef="let row; columns: displayedColumns;">
        </tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell py-4 text-center" [attr.colspan]="displayedColumns.length">
            <div *ngIf="isLoading" class="flex justify-center items-center p-4">
              <mat-spinner diameter="40"></mat-spinner>
            </div>
            <div *ngIf="!isLoading">
              No airlines found
            </div>
          </td>
        </tr>
      </table>

      <!-- Paginator -->
      <mat-paginator 
        class="sticky left-0"
        [length]="totalItems"
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 25, 50]"
        (page)="onPageChange($event)">
      </mat-paginator>
    </div>
  </vex-page-layout-content>
</vex-page-layout>
