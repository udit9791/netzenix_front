<div class="p-4">
  <div class="flex items-center justify-between mb-4">
  <div class="flex items-center gap-4">
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
        <input matInput (keyup.enter)="applyFilter($event)" placeholder="Search amenities by name" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Category Type</mat-label>
      <mat-select (selectionChange)="onTypeChange($event.value)" [value]="typeFilter">
        <mat-option [value]="null">All</mat-option>
        <mat-option value="hotel">Hotel</mat-option>
        <mat-option value="room">Room</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
    <button mat-flat-button color="primary" (click)="openAddDialog()">
      <mat-icon>add</mat-icon>
      Add Amenity
    </button>
  </div>

  <table [dataSource]="dataSource" matSort (matSortChange)="onSortChange()" class="w-full" mat-table>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let row">{{ row.type || (row.category_type) || '-' }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="openEditDialog(row)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageIndex]="currentPage" (page)="onPageChange($event)" showFirstLastButtons></mat-paginator>
</div>
