<vex-page-layout>
  <vex-page-layout-header vexPageTitle="Hotel Masters">
    <vex-breadcrumbs [crumbs]="['Masters', 'Hotels']"></vex-breadcrumbs>
  </vex-page-layout-header>

  <vex-page-layout-content>
    <div class="p-4">
      <div class="flex items-center justify-between mb-3">
        <mat-form-field appearance="outline" class="w-64">
          <mat-label>Search Hotels</mat-label>
          <input matInput [formControl]="searchCtrl" placeholder="Name or City" />
        </mat-form-field>
        <button mat-flat-button color="primary" [routerLink]="['/sale/add-hotel']">Add Hotel</button>
      </div>

      <div class="relative">
        <mat-progress-spinner *ngIf="isLoading" diameter="28" class="absolute right-2 top-2"></mat-progress-spinner>
      </div>

      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSortChange()">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
          <td mat-cell *matCellDef="let row">{{ row.city }}</td>
        </ng-container>

        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef>State</th>
          <td mat-cell *matCellDef="let row">{{ row.state }}</td>
        </ng-container>

        <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef>Country</th>
          <td mat-cell *matCellDef="let row">{{ row.country }}</td>
        </ng-container>

        <ng-container matColumnDef="star_rating">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Rating</th>
          <td mat-cell *matCellDef="let row">{{ row.star_rating }}</td>
        </ng-container>

        <ng-container matColumnDef="vendor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Vendor</th>
          <td mat-cell *matCellDef="let row">{{ row.vendor }}</td>
        </ng-container>

        <ng-container matColumnDef="is_active">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let row">
            <span class="px-2 py-1 rounded text-xs" [class.bg-green-100]="row.is_active" [class.text-green-700]="row.is_active" [class.bg-red-100]="!row.is_active" [class.text-red-700]="!row.is_active">
              {{ row.is_active ? 'Active' : 'Inactive' }}
            </span>
          </td>
        </ng-container>
        
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" [routerLink]="['/sale/add-hotel']" [queryParams]="{ id: row.id }">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [length]="totalItems" [pageIndex]="currentPage" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25]" (page)="onPageChange($event)">
      </mat-paginator>
    </div>
  </vex-page-layout-content>
</vex-page-layout>
