<vex-page-layout>
  <!-- ðŸ”¹ Page Header -->
  <vex-page-layout-header class="pb-16 flex flex-col items-start justify-center">
    <div
      [class.container]="layoutCtrl.value === 'boxed'"
      [class.px-6]="layoutCtrl.value === 'fullwidth'"
      class="w-full flex flex-col sm:flex-row justify-between"
    >
      <div>
        <h1 class="title mt-0 mb-1">Users</h1>
        <vex-breadcrumbs [crumbs]="['Admin', 'Users']"></vex-breadcrumbs>
      </div>
    </div>
  </vex-page-layout-header>

  <!-- ðŸ”¹ Content -->
  <vex-page-layout-content
    [class.container]="layoutCtrl.value === 'boxed'"
    [class.px-6]="layoutCtrl.value === 'fullwidth'"
    class="-mt-6"
  >
    <div class="card overflow-auto -mt-16">
      <!-- Toolbar -->
      <div class="bg-app-bar px-6 h-16 border-b sticky left-0 flex items-center">
        <h2
          class="title my-0 ltr:pr-4 rtl:pl-4 ltr:mr-4 rtl:ml-4 ltr:border-r rtl:border-l hidden sm:block flex-none"
        >
          <span *ngIf="selection.isEmpty()">Users</span>
          <span *ngIf="selection.hasValue()">
            {{ selection.selected.length }} User<span
              *ngIf="selection.selected.length > 1"
              >s</span
            >
            selected
          </span>
        </h2>

        <!-- Tenant Filter (Master only) -->
        <div *ngIf="showTenantFilter" class="mr-4 w-64">
          <mat-form-field appearance="outline" subscriptSizing="dynamic" floatLabel="always" class="w-full">
            <mat-label>Tenant</mat-label>
            <mat-select [formControl]="tenantCtrl">
              <mat-option [value]="null">All Tenants</mat-option>
              <mat-option *ngFor="let t of tenantOptions" [value]="t.id">
                {{ t.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <!-- Bulk Delete -->
        <div *ngIf="selection.hasValue()" class="mr-4 pr-4 border-r flex-none">
          <button
            (click)="deleteUsers(selection.selected)"
            color="primary"
            mat-icon-button
            matTooltip="Delete selected"
            type="button"
          >
            <mat-icon svgIcon="mat:delete"></mat-icon>
          </button>
        </div>

        <!-- Search -->
        <mat-form-field subscriptSizing="dynamic">
          <mat-icon matIconPrefix svgIcon="mat:search"></mat-icon>
          <input
            matInput
            [formControl]="searchCtrl"
            placeholder="Searchâ€¦"
            type="text"
          />
        </mat-form-field>

        <span class="flex-1"></span>

        <!-- Add User -->
        <button
          (click)="createUser()"
          class="ml-4 flex-none"
          color="primary"
          mat-mini-fab
          matTooltip="Add User"
          type="button"
        >
          <mat-icon svgIcon="mat:add"></mat-icon>
        </button>
      </div>

      <!-- âœ… Table -->
      <table
        @stagger
        [dataSource]="dataSource"
        class="w-full"
        mat-table
        matSort
      >
        <!-- Checkbox Column -->
        <ng-container matColumnDef="checkbox">
          <th *matHeaderCellDef mat-header-cell>
            <mat-checkbox
              (change)="$event ? masterToggle() : null"
              [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()"
              color="primary"
            ></mat-checkbox>
          </th>
          <td *matCellDef="let row" class="w-4" mat-cell>
            <mat-checkbox
              (change)="$event ? selection.toggle(row) : null"
              (click)="$event.stopPropagation()"
              [checked]="selection.isSelected(row)"
              color="primary"
            ></mat-checkbox>
          </td>
        </ng-container>

        <!-- Image Column -->
        <ng-container matColumnDef="image">
          <th *matHeaderCellDef mat-header-cell></th>
          <td *matCellDef="let row" class="w-8 min-w-8 p-0" mat-cell>
            <img
              [src]="row.imageSrc || 'assets/img/avatars/default.png'"
              class="avatar h-8 w-8 align-middle"
            />
          </td>
        </ng-container>

        <!-- Text Columns -->
        <ng-container *ngFor="let column of columns; trackBy: trackByProperty">
          <ng-container
            *ngIf="column.type === 'text'"
            [matColumnDef]="column.property"
          >
            <th
              *matHeaderCellDef
              class="uppercase"
              mat-header-cell
              mat-sort-header
            >
              {{ column.label }}
            </th>
            <td
              *matCellDef="let row"
              [ngClass]="column.cssClasses"
              mat-cell
            >
              <!-- Handle array fields like role_names -->
              <ng-container *ngIf="Array.isArray(row[column.property]); else plainText">
                {{ row[column.property].join(', ') }}
              </ng-container>
              <ng-template #plainText>
                {{ row[column.property] }}
              </ng-template>
            </td>
          </ng-container>
        </ng-container>

        <!-- âœ… Status Column -->
        <ng-container matColumnDef="is_active">
          <th *matHeaderCellDef class="uppercase" mat-header-cell mat-sort-header>
            Status
          </th>
          <td *matCellDef="let row" mat-cell>
            <span
              class="px-2 py-1 rounded text-white text-xs"
              [ngClass]="row.is_active === 1 ? 'bg-green-500' : 'bg-red-500'"
            >
              {{ row.is_active === 1 ? 'Active' : 'Inactive' }}
            </span>
          </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="actions">
          <th *matHeaderCellDef mat-header-cell></th>
          <td *matCellDef="let row" class="w-10 text-secondary" mat-cell>
            <button (click)="viewUser(row)" mat-icon-button type="button">
              <mat-icon svgIcon="mat:visibility"></mat-icon>
            </button>
            <button (click)="updateUser(row)" mat-icon-button type="button">
              <mat-icon svgIcon="mat:edit"></mat-icon>
            </button>
            <button (click)="deleteUser(row)" mat-icon-button type="button">
              <mat-icon svgIcon="mat:delete"></mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Header + Row Definitions -->
        <tr *matHeaderRowDef="visibleColumns" mat-header-row></tr>
        <tr
          (click)="updateUser(row)"
          *matRowDef="let row; columns: visibleColumns"
          @fadeInUp
          class="hover:bg-hover transition duration-400 ease-out-swift cursor-pointer"
          mat-row
        ></tr>
      </table>

      <!-- âœ… Paginator wired with server total -->
      <mat-paginator
        [length]="totalUsers"
        [pageSizeOptions]="pageSizeOptions"
        [pageSize]="pageSize"
        [pageIndex]="pageIndex"
        showFirstLastButtons
        class="sticky left-0"
      >
      </mat-paginator>
    </div>
  </vex-page-layout-content>
</vex-page-layout>
