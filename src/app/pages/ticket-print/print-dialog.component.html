<div class="p-4">
  <h2 mat-dialog-title>Print E-Ticket</h2>
  <mat-dialog-content>
    <div class="py-4">
      <div class="mb-3">
        <mat-checkbox [(ngModel)]="withAgencyDetails">With Agency Details</mat-checkbox>
      </div>
      <div>
        <mat-checkbox [(ngModel)]="withPrice">With Price</mat-checkbox>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onPrint()">Print</button>
  </mat-dialog-actions>
</div>
