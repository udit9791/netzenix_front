<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
  <div *ngIf="data.flightDetails" class="text-xs">
    <div>Traveler Type: {{ (data.travelerType || 'adult') | titlecase }}</div>
    <div *ngIf="(data.travelerType || '').toLowerCase() !== 'infant'">Per-person price: ₹ {{ getSellPrice() }}</div>
    <div *ngIf="(data.travelerType || '').toLowerCase() === 'infant'">Per-person infant price: ₹ {{ getInfantPrice() }}</div>
    <div>Max refundable amount: ₹ {{ getPerPersonMaxRefund() }}</div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">{{ data.cancelText || 'Cancel' }}</button>
  <button mat-flat-button color="warn" (click)="onConfirm()">{{ data.confirmText || 'Confirm' }}</button>
</mat-dialog-actions>
