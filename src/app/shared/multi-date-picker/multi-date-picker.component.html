<div class="multi-date-picker">
  <!-- Toolbar -->
  <div class="flex justify-between items-center mb-4">
    <button mat-icon-button (click)="prev()" [disabled]="isPrevDisabled">
      <mat-icon>chevron_left</mat-icon>
    </button>

    <div class="font-semibold">
      {{ months[0] | date: 'MMM yyyy' }} - {{ months[months.length - 1] | date: 'MMM yyyy' }}
    </div>

    <button mat-icon-button (click)="next()">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>

  <!-- Custom calendars -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <div *ngFor="let month of months" class="border rounded p-2">
      <div class="text-center font-bold mb-2">
        {{ month | date: 'MMMM yyyy' }}
      </div>

      <!-- Day names -->
      <div class="grid grid-cols-7 text-xs font-semibold text-gray-500">
        <div *ngFor="let d of ['Su','Mo','Tu','We','Th','Fr','Sa']" class="text-center">
          {{ d }}
        </div>
      </div>

      <!-- Dates -->
      <div class="grid grid-cols-7">
        <div
          *ngFor="let day of getMonthDays(month)"
          (click)="toggleDate(day)"
          class="h-8 flex items-center justify-center cursor-pointer rounded
                hover:bg-blue-100"
          [ngClass]="{
            'bg-blue-500 text-white': isSelected(day),
            'text-gray-400': !day
          }">
          {{ day?.getDate() || '' }}
        </div>
      </div>
    </div>
  </div>
</div>
